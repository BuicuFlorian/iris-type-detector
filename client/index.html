<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Type Detector</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="col-md-4 col-md-offset-4" id="container">
        <form id="uploadImageForm" enctype="multipart/form-data" action="/api/image" method="post">
            <div class="form-group">
                <input type="checkbox" id="help"> Help me to learn more
            </div>
            <div class="form-group" id="irisType">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-leaf fa-fw"></i></span>
                    <input type="text" class="form-control" name="irisType" placeholder="Type of the iris">
                </div>
            </div>
            <div class="form-group">
                <label class="btn btn-primary btn-block">
                    Select image
                    <input type="file" class="form-control" name="imageToUpload" id="imageToUpload" required>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" disabled>Upload</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
